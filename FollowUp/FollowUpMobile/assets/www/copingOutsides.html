        function onDeviceReady() {

            var data = JSON.parse(window.localStorage.getItem("data"));

            var tips = data.followUp.copingOutsides
            for(var i = 0 ; i < tips.length; i++) {
//                alert(tips[i].text);
                $("#copingOutsidesContentList").append("<li data-theme='f'>" + tips[i].text.replace("\n","<br/>") + "</li><li data-role='list-divider' role='heading'>&nbsp;</li>");
            }


            $("#copingOutsidesContentList").listview("refresh");
        }

        function onBodyLoad() {
            document.addEventListener("deviceready", onDeviceReady, false);
        }

        $(document).ready(onBodyLoad);

    </script>
